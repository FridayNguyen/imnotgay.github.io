<!DOCTYPE html>
<html>
<body>

<p>Here's a simple website I made that will perform the simulation. Calculator works get really tedious after a while. </p>

<p>please excuse the lack of styling</p>

<button onclick="performSimulation()">Start</button>

<p id="simulation"></p>

<script>
function performSimulation() {
	var set = [];
	var sum = 0;
	var j;
	var i;
	var myWindow = window.open("", "Simulation", "width=2500, height=1500");
	for(j = 0; j < 50; j++){
		sum = 0;
		myWindow.document.write("	Rolls :    ");
		for(i = 0; i < 15; i++){
			set[i] = Math.floor((Math.random() * 100));
			sum += set[i]
			myWindow.document.write(pad2(set[i]));
			if(i < 14){
				myWindow.document.write(", ");
			}
		}
		myWindow.document.write("	|    Means :    " + (sum/15).toFixed(2) + "</br>");
    		//document.getElementById("simulation").innerHTML = x;
	}
}
function pad2(number) {
     	return (number < 10 ? '0' : '') + number  
}
</script>

</body>
</html>
