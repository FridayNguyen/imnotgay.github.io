<!DOCTYPE html>
<html>
<body>

<p>Here's a simple website I made that will perform the simulation. Calculator works get really tedious after a while. </p>

<p>please excuse the lack of styling</p>

<button onclick="performSimulation()">Start</button>

<p id="simulation"></p>

<script>
function performSimulation() {
	var set = [];
	var sum = 0;
	var j;
	var i;
	var myWindow = window.open("", "Simulation", "width=200, height=100");
	for(j = 0; j < 50; j++){
		myWindow.document.write("	Rolls :    ");
		for(i = 0; i < 15; i++){
			set[i] = Math.floor((Math.random().toFixed(2) * 100));
			sum += set[i]
			myWindow.document.write(set[i]);
			if(i < 14){
				myWindow.document.write(", ");
			}
		}
		myWindow.document.write("	|    Means :    " + (sum/15) + "%0D%0A");
    		//document.getElementById("simulation").innerHTML = x;
	}
}
</script>

</body>
</html>
