<!DOCTYPE html>
<html>
<body>

<p>Here's a simple website I made that will perform the simulation. Calculator works get really tedious after a while. </p>

<p>please excuse the lack of styling</p>

<button onclick="performSimulation()">Click here to start the simulation.</button>

<p id="simulation"></p>

<script>
function performSimulation() {
	var set = [];
	var sum = 0;
	var j;
	var i;
	var over70 = 0;
	var myWindow = window.open("", "Simulation", "left=600, top=0, width=900, height=700");
	myWindow.document.write("</br>");
	for(j = 0; j < 50; j++){
		sum = 0;
		myWindow.document.write("</br>" + "	Trial #" + pad2(j + 1) + " :    ");
		for(i = 0; i < 15; i++){
			set[i] = Math.floor((Math.random() * 100));
			myWindow.document.write(pad2(set[i]));
			if(i < 14){
				myWindow.document.write(", ");
			}
			if(set[i] == 0){
				set[i] = 100;
			}
			sum += set[i];
		}
		myWindow.document.write("	|    Means :    " + (sum/15).toFixed(2));
    		//document.getElementById("simulation").innerHTML = x;
		
		if(sum/15 >= 70){
			over70++;
		}
	}
	
	myWindow.document.write("</br>" + "</br>" + "Out of 50 trials, the mean value is at least 70 for " + over70 + " times." + "</br>" + "</br>" + "In short, the probability that the mean value of 15 honest subjects is at least 70 is " + (over70/50*100).toFixed(2) + "%");
}
function pad2(number) {
     	return (number < 10 ? '0' : '') + number  
}
</script>

</body>
</html>
